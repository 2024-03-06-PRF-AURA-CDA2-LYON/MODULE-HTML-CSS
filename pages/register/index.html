<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="image.ico" type="image/x-icon" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/pages/about">About</a></li>
      <li><a href="/pages/schedule">Schedule</a></li>
      <li><a href="/pages/register/">Register</a></li>
    </ul>
    <h1>Register</h1>
    <!-- 
        - nom
        - prenom
        - email
        - mot de passe
        - pays
        - status
     -->
    <form>
      <!-- Sans aria -->
      <div>
        <label for="first-name">First name : </label>
        <input type="text" id="first-name" aria-label="first-name" />
        <!-- Avec aria -->
        <!-- <input type="text" placeholder="Prenom" aria-label="First name" /> -->
      </div>
      <div>
        <label for="last-name">Last name : </label>
        <input required type="text" placeholder="Ex : Lis" id="last-name" />
      </div>
      <div>
        <label for="email">Email : </label>
        <input
          required
          type="email"
          placeholder="Ex : toto@yahoo.fr"
          id="email"
        />
      </div>
      <div>
        <label for="password">Password : </label>
        <input required type="password" id="email" />
      </div>
      <div>
        <label for="country">Country : </label>
        <select id="country">
          <option value="">-- Choose your country --</option>
          <optgroup label="Europe">
            <option value="FR">France</option>
            <option value="ESP">Spain</option>
            <option value="IT">Italy</option>
          </optgroup>
          <optgroup label="America">
            <option value="US">United States</option>
            <option value="MX">Mexico</option>
            <option value="ca">Canada</option>
          </optgroup>
          <optgroup label="Africa">
            <option value="AG">Algeria</option>
            <option value="SA">South Africa</option>
            <option value="CD">Congo</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="status">Status</label>
        <input
          type="radio"
          name="status"
          value="active"
          aria-labelledby="status-description"
        />Active
        <input
          type="radio"
          name="status"
          value="inactive"
          aria-labelledby="status-description"
        />Inactive
      </div>
      <div>
        <label for="bio">Bio : </label>
        <textarea id="bio"></textarea>
        <!-- <p id="numberOfChars">0</p> -->
      </div>
      <div>
        <label for="birth-date">Birth date : </label>
        <input id="birth-date" type="date" />
      </div>
      <div>
        <label for="skills">Skills in JS : </label>
        <input id="skills" type="range" min="1" max="10" />
        <!-- <span id="skillValue">1</span> -->
      </div>
      <div>
        <label for="experience">Years of experience : </label>
        <input type="number" id="experience" />
      </div>
      <input
        type="submit"
        value="Envoyer"
        role="button"
        aria-labelledby="submit-button"
      />
      <button type="submit">Envoyer</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
