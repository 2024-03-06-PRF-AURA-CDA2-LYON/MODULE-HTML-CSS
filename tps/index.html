<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application Form</title>
  </head>
  <body>
    <h2>Application Form</h2>
    <form>
      <div>
        <label for="first-name">First Name:</label>
        <input
          type="text"
          id="first-name"
          name="first_name"
          pattern="[a-zA-Z]{5,}"
          title="Le prÃ©nom doit contenir au moins 5 lettres"
          required
        />
        <label for="last-name">Last Name:</label>
        <input
          type="text"
          id="last-name"
          name="last_name"
          pattern="[a-zA-Z]{5,}"
          title="Le nom doit contenir au moins 5 lettres"
          required
        />
      </div>
      <div>
        <div>
          <label for="date-of-birth">Date of birth:</label>
          <input type="date" id="date-of-birth" name="date_of_birth" required />
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0" required />
        </div>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div role="radiogroup" aria-labelledby="positions-label">
        <span>Positions Available:</span>
        <label aria-checked="false">
          <input
            type="radio"
            name="position"
            value="junior_developer"
            aria-describedby="junior-dev"
            required
          />
          Junior Developer
        </label>
        <label>
          <input
            type="radio"
            name="position"
            value="mid_level_developer"
            aria-describedby="mid-level-dev"
            required
          />
          Mid-level Developer
        </label>
        <label>
          <input
            type="radio"
            name="position"
            value="senior_developer"
            aria-describedby="senior-dev"
            required
          />
          Senior Developer
        </label>
      </div>
      <div role="group" aria-labelledby="languages-label">
        <span id="languages-label">Programming Languages:</span>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="java"
            aria-describedby="java-desc"
          />
          Java
          <span id="java-desc" class="visually-hidden"
            >Java programming language</span
          >
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="javascript"
            aria-describedby="javascript-desc"
          />
          JavaScript
          <span id="javascript-desc" class="visually-hidden"
            >JavaScript programming language</span
          >
        </label>
        <label>
          <input
            type="checkbox"
            name="languages"
            value="python"
            aria-describedby="python-desc"
          />
          Python
          <span id="python-desc" class="visually-hidden"
            >Python programming language</span
          >
        </label>
      </div>
      <div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number."
            required
          />
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
            title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one number."
            required
          />
        </div>
      </div>
      <div>
        <input role="button" type="submit" value="Submit" />
        <input role="button" type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
