<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Création d'un nouveau contact</h1>
    <form>
      <div class="form-field">
        <label for="nom"><i class="fa-solid fa-user"></i>Nom</label>
        <input type="text" id="nom" placeholder="Ex : Grimerd" />
      </div>
      <div class="form-field">
        <label for="prenom"><i class="fa-solid fa-user"></i>Prénom</label>
        <input type="text" id="prenom" placeholder="Ex : Alice" />
      </div>
      <div class="form-field">
        <label for="service"><i class="fa-solid fa-gears"></i>Service:</label>
        <input type="radio" id="service" value="achat" name="service" />Achat
        <input type="radio" id="service" value="vente" name="service" />Vente
        <input type="radio" id="service" name="service" />SAV
        <input type="radio" id="service" name="livraison" />Livraison
      </div>
      <button>Ajouter</button>
    </form>
    <a href="./teams.html">Listes v1</a>&nbsp;
    <a href="./teams2.html">Listes v2 simple</a>
  </body>
</html>
